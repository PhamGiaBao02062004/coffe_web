  <div class="container">
    <div class="main-body m-1">
      <!-- /Breadcrumb -->

    <div class="container">
        <div class="main-body m-1">
            <!-- /Breadcrumb -->

            <div class="row gutters-sm">
                <div class="">
                    <div class="card">
                        <div class="card-body profile_box">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img id="upload-img" src="https://bootdey.com/img/Content/avatar/avatar7.png"
                                    alt="Admin" class="rounded-circle" width="150">

                                <input type="file" id="upload-input" onchange="uploadFile()">
                                <label for="upload-input" id="label_change_avata">Change avata</label>

                                <div class="mt-3">
                                    <h4 id="name_user1">John Doe</h4>

                                    <p class="text-secondary mb-1">Full Stack Developer</p>
                                    <p class="text-muted font-size-sm">Bay Area, San Francisco, CA</p>
                                    <button class="btn btn-primary">Follow</button>
                                    <button class="btn btn-outline-primary">Message</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="col-md-8">
                    <div class="card mb-3">
                        <form class="card-body" id="cusForm">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Full Name</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input class="input_show" type="text" id="show_name" readonly>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Email</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input class="input_show" type="email" id="show_email" readonly>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Phone</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input class="input_show" type="text" id="show_phone" readonly>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Password</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input class="input_show" type="text" id="show_password" readonly>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Address</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input class="input_show" type="text" id="show_address" value="" readonly>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-12 edit_update">
                                    <a type="submit" class="btn btn-info" id="editBtn" onclick="enableEdit()">Edit</a>
                                    <a id="updateBtn" class="btn btn-info" onclick="updateData()">Update</a>
                                </div>
                            </div>
                        </form>
                    </div>

                    
              </div>
            </div>
          </div>

            </div>
          </div>
